<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Detección de Emociones</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <style>
      .image-container {
         border: 2px dashed #007bff;
      }
      .image-ploted{
         display: none;
      }
   </style>
</head>

<body>
   <div class="container mt-5">
      <div class="row">
         <div class="col-12">
            <h1 class="text-center mb-4">Detección de Puntos Faciales</h1>
         </div>
      </div>

      <div class="row justify-content-center">
         <div class="col-md-6">
            <div class="image-container text-center p-4 mb-4">
               <h4 class="mb-3">Carga de Imagen</h4>
               <form id="upload-form" enctype="multipart/form-data">
                  <div class="mb-3">
                     <label for="archivo" class="form-label">Seleccione una imagen:</label>
                     <input type="file" class="form-control" id="archivo" name="archivo" accept="image/*" required>
                  </div>
                  <button type="submit" class="btn btn-primary">Subir y procesar</button>
               </form>
            </div>
         </div>
      </div>

      <div class="row justify-content-center image-ploted" id="image-ploted">
         <div class="col-md-6">
            <div class="image-container text-center p-4">
               <img id="imagen_original" class="img-fluid" src="#" alt="imagen_original" crossOrigin="anonymous">
            </div>
         </div>
      </div>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
   <script src="/static/js/main.js"></script>
</body>

</html>
